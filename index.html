<html>
<head>
	<link rel="stylesheet" href="css/style.css" />

	<style>
	#whatismattnull{
		color:#04BCEA;
		text-shadow:1px 1px 1px #333;
	}
	#whatismattnull.falloff{

	}

	</style>
</head>
<body>
	<div id="wrapper">
<!-- 		<img src="http://gravatar.com/avatar/2acd34ff09dab9688c6bd8365786d140?s=80" />
 -->	<div id="header">Matt Null<br/> is<br/> <span id="whatismattnull"></span></div>
	</div>
	<script>
	$(function(){
		var cont = $('#whatismattnull'),
		header = $('#header'),
		roles = [
			'a Programmer',
			'a Coder',
			'a Hacker',
			'a Creator',
			'an Inventor',
			'a Web Developer',
			'a Technologist',
			'an Indie Web Developer',
			'a Developer',
			'a JavaScript Ninja'
		],
		len = roles.length;

		var done = function(){
			header.addClass('left');
		};

		var reel = function(){ console.log('reel')
			var i = 0;
			var interval = setInterval(function(){ console.log('int', i, len)
				if(i < len){
					cont[0].innerHTML = roles[Math.floor(Math.random() * len)];
				}
				else if(i == len){
					clearInterval(interval);
					setTimeout(done, 1000);
					return;
				}
				i++;
			}, 100);
		};

		reel();
	});
	</script>
</body>
